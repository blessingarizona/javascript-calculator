<body>
    <script type="text/javascript">
        var a,b,add,sub,mul,div;
        a=parseInt(prompt("Enter first number"));
        b=parseInt(prompt("Enter second number"));

        sub=a-b;
        mul=a*b;
        div=a/b;

    </script>
